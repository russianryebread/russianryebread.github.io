<!DOCTYPE html>
<html manifest="offline.manifest">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" href="images/wfind-icon.png" />
		<link rel="apple-touch-startup-image" href="images/wfind-splash.jpg">
		<title>WordFind</title>
		<link rel="stylesheet" href="styles/style.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="puzzlecontainer"></div>
		<h2 class="wordlistTitle">Word List</h2>
		<ul class="wordlist" id="wordlist"></ul>
		<div id="status"></div>
		<div class="alert" id="finished">
			<div class="msgBox">
				<h2>Congratulations!</h2>
				<span>You successfully finished the game!</span>
				<span id="button">Play Again?</span>
			</div>
		</div>
		<div class="alert" id="install">
			<div class="msgBox">
				<h2>Installation Necessary!</h2>
				<span>Please install this app by clicking the little square at the bottom of the screen and selecting 'Add to Home Screen'</span>
			</div>
		</div>
	</body>
</html>
